name: Deploy Documentation + Notebooks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --group docs

    - name: Install Pandoc (required for nbsphinx)
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: Build Sphinx documentation
      run: |
        uv run sphinx-build -b html docs/source build/html

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Render Quarto notebooks
      run: |
        cd notebooks
        quarto render

    - name: Combine Sphinx + Notebooks
      run: |
        mkdir -p final_site
        cp -r build/html/* final_site/
        mkdir -p final_site/notebooks
        cp -r notebooks/_site/* final_site/notebooks/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: final_site

  deploy:
    needs: build
    if: github.event_name == 'push' && ( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/docs-website' )
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

